spring:
  application:
    name: eureka
  profiles:
    active: eureka01
---
spring:
  profiles: eureka01
server:
  port: 7001
feign:
  hystrix:
    enabled: true
eureka:
  instance:
    hostname: server7001
  client:
    register-with-eureka: false
    fetch-registry: false
    service-url:
      defaultZone: http://server7002:7002/eureka/
